<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>College Financial Planning Aid</title>
    <link
      rel="stylesheet"
      href="stylesheets/aid_by_AID.css">
  </head>
  <body>
    <h1>Please enter the college's name and associated annual costs below:</h1>
    <br>
    <form method="post" action="/">
      Name of college:
      <input type="text" name="college_name" placeholder="College/University name...">
      <br>
      Tuition:
      <input type="text" name="tuition" placeholder= "Annual Cost of Tuition...">
      <br>
      Housing:
      <input type="text" name="housing" placeholder= "Annual Cost of On or Off-Campus Housing...">
      <br>
      Food/Meal Plan:
      <input type="text" name="food" placeholder= "Annual cost of meal plan or estimate of food cost...">
      <br>
      Travel:
      <input type="text" name="travel" placeholder= "Annual cost of plane flights and/or daily commute...">
      <br>
      Books:
      <input type="text" name="books" placeholder= "Annual cost of books...">
      <br>
      <br>
      <input type="submit" name="submit" value="ADD COLLEGE">
      <br>
      <!-- <input type="submit" name="submit" value="Update Spreadsheet"> -->
    </form>
    <br>
    <br>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>College Financial Planning Aid</title>
    <link
      rel="stylesheet"
      href="stylesheets/aid_by_AID.css">
  </head>
  <script type="text/javascript" src="scripts/AddBudget.js">
  </script>
  <body>
    <h1>ADD YOUR BUDGET</h1>
    <p> Please enter how much you can afford to pay per year for your undergraduate education. Do not include the dollar sign ($) in your entry or any commas (,) in the figure.</p>
    <br>
    <div class="container">
      <form method="post" action="/">

          <div class="row">
            <div class="col-25">
              <label for="name">B U D G E T :</label>
            </div>
            <div class="col-75">
              <input type="text" id="name" name="budget" placeholder="Your annual budget...">
            </div>
        </div>


        <div class="row">
          <input type="submit" value="S U B M I T">
        </div>

      </form>
  </body>
</html>
